<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="../adminHeader.xhtml" />

        <div class="container" style="margin-top: 2%; margin-left: 300px">
            <div class="container-fluid">

                <c:if test="${not empty adminCelebrityBean.successmessage}">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        ${adminCelebrityBean.successmessage}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    #{adminCelebrityBean.clearSuccessMessage()}
                </c:if>
                <h:form >
                    <h:commandLink class="btn text-white" style="background-color: #212a47;" action="AddCelebrity.jsf" value="Add New" />
                </h:form>



                <div class="card" style="margin-top: 20px;">
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Profile</th>
                                    <th> Name</th>
                                    <th> Gender</th>
                                    <th> Date of Birth</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <c:forEach items="#{adminCelebrityBean.celebrityTbList}" var="c">
                                    <tr>
                                        <td>
                                            <img src="#{request.contextPath}/public/uploads/#{c.image}" class="img-circle elevation-2 d-flex justify-content-center" alt="User Image" style="width: 70px; height: 70px; cursor:pointer;" />
                                        </td>
                                        <td>#{c.name}</td>
                                        <td>#{c.gender}</td>
                                        <td>#{c.dob}</td>
                                        <td>
                                            <h:form>
                                                <h:commandButton value="Edit" action="#{adminCelebrityBean.getdataForCelebrity(c)}" class="btn btn-success"/>
                                                <h:commandButton value="Delete" action="#{adminCelebrityBean.deleteCelebrity(c.id)}" class="btn btn-danger ml-4"/>

                                            </h:form>
                                        </td>
                                    </tr>
                                </c:forEach>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $("#example1").DataTable({
                    "responsive": true,
                    "lengthChange": false,
                    "autoWidth": false,
                    "pageLength": 4,
                    "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
                });
            });
        </script>
    </h:body>
</html>
