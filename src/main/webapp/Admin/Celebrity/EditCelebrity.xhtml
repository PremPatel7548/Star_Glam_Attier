<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="../adminHeader.xhtml" />

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#{request.contextPath}/Admin/Dashboard.jsf">Home</a></li>
                                <li class="breadcrumb-item"><a href="#{request.contextPath}/Admin/Celebrity/CelebrityList.jsf">Celebrities</a></li>
                                <li class="breadcrumb-item active">Edit Celebrity</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </section>


            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card" style="border: 1px solid #212a47;">
                            <div class="card-header row justify-content-center">
                                <h3 class="card-title font-weight-bold" style="color: #212a47; font-size: 25px">Edit Celebrity Information</h3>
                            </div>
                            <div class="card-body">
                                <h:form enctype="multipart/form-data">
                                    <h:inputHidden value="#{adminCelebrityBean.celebrity.id}"></h:inputHidden>
                                    <div>
                                        <div class="input-group mb-1">
                                            <label for="exampleInputName">Enter Name:</label>
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            </div>
                                            <h:inputText  class="form-control" value="#{adminCelebrityBean.celebrity.name}"/>
                                        </div>
                                    </div>

                                    <div>
                                        <div class="input-group mb-1">
                                            <label for="exampleInputEmail1">Enter Date of Birth:</label>
                                        </div>

                                        <div class="input-group date mb-3" id="reservationdate">
                                            <div class="input-group-append" >
                                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                            </div>
                                            <p:calendar id="dateofbirth" value="#{adminCelebrityBean.celebrity.dob}" placeholder="Select Date Of Birth"/>
                                        </div>
                                    </div>

                                    <div>
                                        <div class="input-group mb-1">
                                            <label for="gender">Select Gender:</label>
                                        </div>

                                        <div class="input-group mb-3 border border-1">

                                            <h:selectOneRadio id="gender" value="#{adminCelebrityBean.celebrity.gender}">
                                                <f:selectItem itemValue="Male" itemLabel="Male"/>
                                                <f:selectItem itemValue="Female" itemLabel="Female"/>
                                                <f:selectItem itemValue="Other" itemLabel="Other"/>
                                            </h:selectOneRadio>
                                        </div>
                                    </div>

                                    <div>
                                        <div class="input-group mb-1">
                                            <label for="exampleInputEmail1">Upload Profile</label>
                                        </div>
                                        <div class="input-group mb-3  border border-1">
                                            <p:fileUpload id="profile" value="#{adminCelebrityBean.file}" mode="simple" />
                                        </div>
                                    </div>
                                    <div style="text-align: center;" class="pt-4">
                                        <h:commandButton class="w-75 btn text-white" style="background-color: #212a47;" value="Submit" action="#{adminCelebrityBean.updateCelebrity()}"></h:commandButton>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
