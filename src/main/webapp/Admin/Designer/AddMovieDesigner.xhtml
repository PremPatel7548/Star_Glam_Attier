<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Movie Designer</title>
    </h:head>
    <h:body>
        <ui:include src="../adminHeader.xhtml" />

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#{request.contextPath}/Admin/Dashboard.jsf">Home</a></li>
                                <li class="breadcrumb-item"><a href="#{request.contextPath}/Admin/Designer/DesignerList.jsf">Designers</a></li>
                                <li class="breadcrumb-item active">Add Movie Designer</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </section>


            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card" style="border: 1px solid #212a47;">
                            <div class="card-header row justify-content-center">
                                <h3 class="card-title font-weight-bold" style="color: #212a47; font-size: 25px">Add Movie Designer</h3>
                            </div>
                            <div class="card-body">
                                <h:form id="quickForm">
                                   <div>
                                       <div class="input-group mb-1">
                                            <label for="designer">Designer</label>
                                        </div>
                                       <h:inputHidden value="${adminMovieDesigner.dt.id}"></h:inputHidden>
                                        <div class="input-group date mb-7">
                                            <div class="input-group-append" >
                                                <div class="input-group-text"><i class="fa fa-user"></i></div>
                                            </div>
                                            <p:inputText value="#{adminMovieDesigner.dt.name}" readonly="true"></p:inputText>                             
                                        </div>
                                    </div>
                                    <div>
                                        <div class="input-group mb-1">
                                            <label for="selectmovie">Select Movie</label>
                                        </div>
                                        <div class="input-group date mb-3">
                                            <div class="input-group-append" >
                                                <div class="input-group-text"><i class="fa fa-film"></i></div>
                                            </div>
                                            <p:selectOneMenu id="Movies" value="#{adminMovieDesigner.mid}" style="width:470px">
                                                <f:selectItems value="#{adminDesignerBean.movieTbList}" var="m" itemLabel="#{m.name}" itemValue="#{m.id}"/>
                                            </p:selectOneMenu>                                
                                        </div>
                                    </div>
                                    <div style="text-align: center;" class="pt-4">
                                        <h:commandButton class="w-75 btn text-white" style="background-color: #212a47;" value="Submit" action="#{adminMovieDesigner.addMovieDesigner()}"></h:commandButton>

                                    </div>

                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
