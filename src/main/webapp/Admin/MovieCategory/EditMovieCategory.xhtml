<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Movie Category</title>
    </h:head>
    <h:body>
         <ui:include src="../adminHeader.xhtml" />

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <ol class="breadcrumb float-sm-right">
                                 <li class="breadcrumb-item"><a href="#{request.contextPath}/Admin/Dashboard.jsf">Home</a></li>
                                <li class="breadcrumb-item"><a href="#{request.contextPath}/Admin/MovieCategory/MovieCategoryList.jsf">Movie Categories</a></li>
                                <li class="breadcrumb-item active">Edit Movie Category</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Main content -->
            <section class="content">
                    <div class="row justify-content-center">
                        <!-- left column -->
                        <div class="col-md-6">
                             <div class="card" style="border: 1px solid #212a47;">
                                <div class="card-header row justify-content-center">
                                    <h3 class="card-title font-weight-bold" style="color: #212a47; font-size: 25px">Edit Movie Category</h3>
                                </div>
                                <!-- /.card-header -->
                                <!-- form start -->
                                <h:form id="quickForm">
                                    <div class="card-body">
                                         <div class="form-group">
                                             <h:inputHidden value="#{adminMovieCategoryBean.moviecategory.id}"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="categoryName">Enter Category Name :-</label>
                                            <h:inputText id="categoryName" value="#{adminMovieCategoryBean.moviecategory.categoryName}" class="form-control" required="true" requiredMessage="Category name is required"/>
                                        </div>
                                            <h:message for="categoryName" style="color: red"/>
                                        
                                    </div>
                                    <!-- /.card-body -->
                                    <div style="text-align: center;" class="pb-3">
                                        <h:commandButton class="w-75 btn text-white" style="background-color: #212a47;" value="Submit" action="#{adminMovieCategoryBean.editmovieCategory()}"></h:commandButton>
                                    </div>
                                </h:form>
                            </div>
                            <!-- /.card -->
                        </div>
                        <!--/.col (left) -->
                        <!-- right column -->
                    </div>
                    <!-- /.row -->
            </section>
            <!-- /.content -->
        </div>
    </h:body>
</html>
