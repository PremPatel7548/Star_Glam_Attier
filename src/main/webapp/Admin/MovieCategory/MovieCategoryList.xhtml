<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Movie category List</title>
    </h:head>
    <h:body>
        <ui:include src="../adminHeader.xhtml" />

        <div class="container" style="margin-top: 2%; margin-left: 250px">
            <div class="container-fluid">

                <c:if test="${not empty sessionScope.successmessage}">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        ${sessionScope.successmessage}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </c:if>
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modal-default">Add Movie Category
                </button>



                <div class="card" style="margin-top: 20px;">
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th> Id</th>
                                    <th>Category Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <c:forEach items="#{adminMovieCategoryBean.moviecategoryList}" var="c">
                                    <tr>
                                        <td>#{c.id}</td>
                                        <td>#{c.categoryName}</td>
                                        <td>
                                            <h:form>
                                                <h:commandButton value="Edit" action="#{adminMovieCategoryBean.getdataForeditmovieCategory(c)}" class="btn btn-success"/>
                                                <h:commandButton value="Delete" action="#{adminMovieCategoryBean.deletemovieCategory(c.id)}" class="btn btn-danger ml-4"/>

                                            </h:form>
                                        </td>
                                    </tr>
                                </c:forEach>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>




        <!--//Add Movie Category modal-->
        <div class="modal fade" id="modal-default">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add new Category</h4>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h:form id="quickForm">
                            <div class="form-group">
                                <label for="categoryname">Enter Category Name :-</label>
                                <h:inputText value="#{adminMovieCategoryBean.moviecategory.categoryName}" class="form-control" />
                            </div>
                            <div class="modal-footer justify-content-between">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <h:commandButton class="btn btn-primary" value="Save changes" action="#{adminMovieCategoryBean.addmovieCategory()}"></h:commandButton>
                            </div>
                        </h:form>
                    </div>

                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

        <script>
            $(document).ready(function () {
                $("#example1").DataTable({
                    "responsive": true,
                    "lengthChange": false,
                    "autoWidth": false,
                    "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
                });
            });
        </script>
    </h:body>
</html>
