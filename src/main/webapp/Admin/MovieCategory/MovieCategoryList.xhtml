<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Movie category List</title>
    </h:head>
    <h:body>
        <ui:include src="../adminHeader.xhtml" />

        <div class="content-wrapper" style="padding-left: 30px;padding-right: 30px;padding-bottom:20px">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Movie Categories</h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#{request.contextPath}/Admin/Dashboard.jsf">Home</a></li>
                                <li class="breadcrumb-item active">Movie Categories</li>
                            </ol>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>

                <c:if test="${not empty adminMovieCategoryBean.successmessage}">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        ${adminMovieCategoryBean.successmessage}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    #{adminMovieCategoryBean.clearSuccessMessage()}
                </c:if>
                <button type="button" class="btn text-white" style="background-color: #212a47;" data-toggle="modal" data-target="#modal-default">Add Movie Category
                </button>


                <div class="card" style="margin-top: 20px;">
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th> Id</th>
                                    <th>Category Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <c:forEach items="#{adminMovieCategoryBean.moviecategoryList}" var="c">
                                    <tr>
                                        <td>#{c.id}</td>
                                        <td>#{c.categoryName}</td>
                                        <td>
                                            <h:form>
                                                <h:commandButton value="Edit" action="#{adminMovieCategoryBean.getdataForeditmovieCategory(c)}" class="btn btn-success"/>
                                                <h:commandButton value="Delete" action="#{adminMovieCategoryBean.deletemovieCategory(c.id)}" class="btn btn-danger ml-4"/>

                                            </h:form>
                                        </td>
                                    </tr>
                                </c:forEach>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        <!--//Add Movie Category modal-->
        <div class="modal fade" id="modal-default">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Movie Category</h4>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h:form id="quickForm">
                            <div class="form-group">
                                <label for="categoryname">Enter Category Name :-</label>
                                <h:inputText value="#{adminMovieCategoryBean.moviecategory.categoryName}" class="form-control" />
                            </div>
                            <div class="modal-footer justify-content-between">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <h:commandButton class="btn btn-primary" value="Save changes" action="#{adminMovieCategoryBean.addmovieCategory()}"></h:commandButton>
                            </div>
                        </h:form>
                    </div>

                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

        <script>
            $(document).ready(function () {
                $("#example1").DataTable({
                    "responsive": true,
                    "lengthChange": false,
                    "autoWidth": false,
                    "pageLength": 5,
                    "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
                });
            });
        </script>
    </h:body>
</html>
