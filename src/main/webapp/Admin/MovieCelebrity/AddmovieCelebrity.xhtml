<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="../adminHeader.xhtml" />

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Add Movie Celebrity</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </section>


            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card card-info">
                            <div class="card-header">
                                <h3 class="card-title">Add Movie Celebrity</h3>
                            </div>
                            <div class="card-body">
                                <h:form id="quickForm">
                                    <div>
                                        <div class="input-group mb-1">
                                            <label for="selectmovie">Select Movie</label>
                                        </div>

                                        <div class="input-group date mb-3">
                                            <div class="input-group-append" >
                                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                            </div>
                                            <p:selectOneMenu id="movies" value="#{adminMovieCelebrityBean.movie_id}" style="width:470px">
                                                <f:selectItems value="#{adminMoviesBean.movieList}" var="movie" itemLabel="#{movie.name}" itemValue="#{movie.id}"/>
                                            </p:selectOneMenu>                                
                                        </div>
                                    </div>


                                    <div>
                                        <div class="input-group mb-1">
                                            <label for="selectmovie">Select Celebrity</label>
                                        </div>

                                        <div class="input-group date mb-3">
                                            <div class="input-group-append" >
                                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                            </div>
                                            <p:selectOneMenu id="movies" value="#{adminMovieCelebrityBean.celebrity_id}" style="width:470px">
                                                <f:selectItems value="#{adminCelebrityBean.celebrityTbList}" var="c" itemLabel="#{c.name}" itemValue="#{c.id}"/>
                                            </p:selectOneMenu>                                
                                        </div>
                                    </div>
                                    <div class="modal-footer justify-content-between">
                                        <h:commandButton class="btn btn-primary" value="Save changes" action="#{adminMovieCelebrityBean.addmovieCelebrity()}"></h:commandButton>

                                    </div>

                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
