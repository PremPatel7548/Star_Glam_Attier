<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="../adminHeader.xhtml" />

        <div class="container" style="margin-top: 2%; margin-left: 250px">
            <div class="container-fluid">

                <c:if test="${not empty adminMovieCelebrityBean.successmessage}">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        ${adminMovieCelebrityBean.successmessage}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    #{adminMovieCelebrityBean.clearSuccessMessage()}
                </c:if>
                <h:form>
                    <h:commandLink class="btn btn-info" action="AddmovieCelebrity.jsf" value="Add New" />
                </h:form>


                <div class="card" style="margin-top: 20px;">
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th> Id</th>
                                    <th> Movie</th>
                                    <th> Celebrity</th>
                                    <th> Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <c:forEach items="#{adminMovieCelebrityBean.movieCelebrityList}" var="c">
                                    <tr>

                                        <td>#{c.id}</td>
                                        <td>#{c.movieId.name}</td>

                                        <td>#{c.celebrityId.name}</td>
                                        <td>
                                            <h:form>
                                                <h:commandButton value="Edit" action="#{adminMovieCelebrityBean.getdataFormovieCelebrity(c)}" class="btn btn-success"/>
                                                <h:commandButton value="Delete" action="#{adminMovieCelebrityBean.deletemovieCelebrity(c.id)}" class="btn btn-danger ml-4"/>
                                            </h:form>
                                        </td>
                                    </tr>
                                </c:forEach>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $("#example1").DataTable({
                    "responsive": true,
                    "lengthChange": false,
                    "autoWidth": false,
                    "pageLength": 5,
                    "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
                });
            });
        </script>
    </h:body>
</html>
