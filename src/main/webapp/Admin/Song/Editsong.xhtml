<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="../adminHeader.xhtml" />

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#{request.contextPath}/Admin/Song/SongList.jsf">Home</a></li>
                                <li class="breadcrumb-item active">Edit Song</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </section>


            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card" style="border: 1px solid #212a47;">
                            <div class="card-header row justify-content-center">
                                <h3 class="card-title font-weight-bold" style="color: #212a47; font-size: 25px">Edit Song</h3>
                            </div>
                            <div class="card-body">
                                <h:form id="quickForm">
                                    <h:inputHidden value="#{adminSongBean.song.id}"></h:inputHidden>
                                    <div>
                                        <div class="input-group mb-1">
                                            <label for="exampleInputName">Enter Name:</label>
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            </div>
                                            <h:inputText  class="form-control" value="#{adminSongBean.song.name}"/>
                                        </div>
                                    </div>


                                    <div>
                                        <div class="input-group mb-1">
                                            <label for="selectmovie">Select Movie</label>
                                        </div>

                                        <div class="input-group date mb-3">
                                            <div class="input-group-append" >
                                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                            </div>
                                            <p:selectOneMenu id="movies" value="#{adminSongBean.movie_id}" style="width:470px">
                                                <f:selectItems value="#{adminMoviesBean.movieList}" var="movie" itemLabel="#{movie.name}" itemValue="#{movie.id}"/>
                                            </p:selectOneMenu>                                
                                        </div>
                                    </div>
                                   <div style="text-align: center;" class="pt-4">
                                        <h:commandButton class="w-75 btn text-white" style="background-color: #212a47;" value="Submit" action="#{adminSongBean.editSong}"></h:commandButton>
                                    </div>

                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
