<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Category</title>
    </h:head>
    <h:body>
        <ui:include src="../adminHeader.xhtml" />

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-12">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#{request.contextPath}/Admin/Dashboard.jsf">Home</a></li>
                                <li class="breadcrumb-item"><a href="#{request.contextPath}/Admin/category/CategoryList.jsf">Category</a></li>
                                <li class="breadcrumb-item active">Add Category</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </section>

            <div class="container ">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card" style="border: 1px solid #212a47;">
                            <div class="card-header row justify-content-center">
                                <h3 class="card-title font-weight-bold" style="color: #212a47; font-size: 25px">Add Category</h3>
                            </div>
                            <div class="card-body">
                                <h:form id="quickForm">
                                    <div class="form-group">
                                        <label for="categoryname">Enter Category Name :-</label>
                                        <h:inputText id="categoryname" value="#{adminCategoryBean.category.categoryName}" class="form-control" required="true" requiredMessage="Category name is required" />
                                        <h:message for="categoryname" style="color: red" />
                                    </div>
                                    <div class="modal-footer justify-content-between">
                                        <h:commandButton class="btn btn-primary" value="Save changes" action="#{adminCategoryBean.addCategory()}" />
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
