<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Register page</title>
        <link rel="stylesheet" href="../public/assets/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"/>

        <!-- STYLE CSS -->
        <link rel="stylesheet" href="../public/assets/css/registerform/style.css"/>
    </h:head>
    <h:body>
        <div class="wrapper" style="background-image: url('../public/assets/images/registerform/bg-designerregister.jpg');">
            <div class="inner">
                <div class="image-holder">
                    <img src="../public/assets/images/registerform/designerregister-form.jpg" alt="" style="height: 580px"/>
                </div>
                <h:form enctype="multipart/form-data">
                    <h3>Designer Registration</h3>

                    <div class="form-wrapper">
                        <h:message for="name" style="color: red;"></h:message>
                        <h:inputText id="name" value="#{registerCDI.dt.name}" class="form-control" required="true" requiredMessage="Name is required">
                            <f:passThroughAttribute name="placeholder" value="Username" />
                        </h:inputText>
                        <i class="zmdi zmdi-account"></i>
                    </div>
                    <div class="form-wrapper">
                        <h:message for="email" style="color: red;"></h:message>
                        <h:inputText id="email" value="#{registerCDI.dt.email}" class="form-control" required="true" requiredMessage="Email is required" validatorMessage="Invalid email">
                            <f:passThroughAttribute name="placeholder" value="Email Address" />
                            <f:validateRegex pattern="^[a-zA-Z]+(\d+)?@gmail\.com$" />
                        </h:inputText>
                        <i class="zmdi zmdi-email"></i>
                    </div>
                    <div class="form-wrapper">
                        <h:message for="mno" style="color: red;"></h:message>
                        <h:inputText id="mno" value="#{registerCDI.dt.mobileno}" class="form-control" required="true" requiredMessage="Mobile no is required">
                            <f:passThroughAttribute name="placeholder" value="Mobile Number" />
                        </h:inputText>
                        <i class="zmdi zmdi-smartphone"></i>
                    </div>
                    <div class="form-wrapper">
                        <h:message for="gender" style="color: red;"></h:message>
                        <h:selectOneMenu id="gender" value="#{registerCDI.dt.gender}" class="form-control" required="true" requiredMessage="Please select gender">
                            <f:selectItem itemLabel="Select Gender" itemValue=""></f:selectItem>
                            <f:selectItem itemLabel="Male" itemValue="Male"></f:selectItem>
                            <f:selectItem itemLabel="Female" itemValue="Female"></f:selectItem>
                            <f:selectItem itemLabel="Other" itemValue="Other"></f:selectItem>
                        </h:selectOneMenu>
                        <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
                    </div>
                    <div class="form-wrapper">
                        <h:message for="password" style="color: red;"></h:message>
                        <h:inputSecret id="password" value="#{registerCDI.dt.password}" class="form-control" required="true" requiredMessage="Password is required">
                            <f:passThroughAttribute name="placeholder" value="Password" />
                        </h:inputSecret>
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    <div class="form-wrapper">
                        <h:message for="confirmPassword" style="color: red;"></h:message>
                        <h:inputSecret id="confirmPassword" value="#{registerCDI.cpass}" class="form-control" required="true" requiredMessage="Confirm Password is required">
                            <f:passThroughAttribute name="placeholder" value="Confirm Password" />
                        </h:inputSecret>
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    <c:if test="#{not empty registerCDI.errorMsg}">
                        <div style="color:red;">
                            #{registerCDI.errorMsg}
                        </div><br/>
                    </c:if>
                    <div class="form-wrapper">
                        <h:message for="profile" style="color: red;"></h:message>
                        <p:fileUpload id="profile" value="#{registerCDI.file}" mode="simple" class="form-control" required="true" requiredMessage="Profile picture required"/>
                        <i class="zmdi zmdi-user"></i>
                    </div>
                    <button type="submit">
                        <h:commandButton value="Register" action="#{registerCDI.registerDesigner()}" styleClass="btn btn-primary"/>
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                    <p class="text-center" style="display: flex;align-items: center;justify-content: center; margin-top: 10px">You have an account? 
                        <a href="#{request.contextPath}/Designer/loginDesigner.jsf" style='color: blue'>  Login here</a>
                    </p>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
