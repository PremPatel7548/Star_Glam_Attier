<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../public/assets/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"/>

        <!-- STYLE CSS -->
        <link rel="stylesheet" href="../public/assets/css/registerform/style.css"/>
    </h:head>
    <h:body>

        <div class="wrapper" style="background-image: url('../public/assets/images/registerform/bg-registration-form-1.jpg');">
            <div class="inner">
                <div class="image-holder">
                    <img src="../public/assets/images/registerform/bg-registration-form-1.jpg" alt="" style="height: 580px"/>
                </div>
                <h:form enctype="multipart/form-data">
                    <h3>Designer Registration</h3>

                    <div class="form-wrapper">
                        <h:inputText value="#{registerCDI.dt.name}" class="form-control">
                            <f:passThroughAttribute name="placeholder" value="Username" />
                        </h:inputText>
                        <i class="zmdi zmdi-account"></i>
                    </div>
                    <div class="form-wrapper">
                        <h:inputText value="#{registerCDI.dt.email}" class="form-control">
                            <f:passThroughAttribute name="placeholder" value="Email Address" />
                        </h:inputText>
                        <i class="zmdi zmdi-email"></i>
                    </div>
                    <div class="form-wrapper">
                        <h:inputText value="#{registerCDI.dt.mobileno}" class="form-control">
                            <f:passThroughAttribute name="placeholder" value="Mobile Number" />
                        </h:inputText>
                        <i class="zmdi zmdi-smartphone"></i>
                    </div>
                    <div class="form-wrapper">
                        <h:selectOneMenu value="#{registerCDI.dt.gender}" class="form-control">
                            <f:selectItem itemLabel="Select Gender" itemValue=""></f:selectItem>
                            <f:selectItem itemLabel="Male" itemValue="Male"></f:selectItem>
                            <f:selectItem itemLabel="Female" itemValue="Female"></f:selectItem>
                            <f:selectItem itemLabel="Other" itemValue="Other"></f:selectItem>
                        </h:selectOneMenu>
                        <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
                    </div>
                    <div class="form-wrapper">
                        <h:inputSecret value="#{registerCDI.dt.password}" class="form-control">
                            <f:passThroughAttribute name="placeholder" value="Password" />
                        </h:inputSecret>
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    <div class="form-wrapper">
                        <h:inputSecret value="#{registerCDI.cpass}" class="form-control">
                            <f:passThroughAttribute name="placeholder" value="Confirm Password" />
                        </h:inputSecret>
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    <c:if test="${not empty registerCDI.errorMsg}">
                    <div style="color:red;">
                         ${registerCDI.errorMsg}
                    </div>
                    </c:if>
                    <div class="form-wrapper">
                        <p:fileUpload id="profile" value="#{registerCDI.file}" mode="simple" class="form-control"/>
                        <i class="zmdi zmdi-user"></i>
                    </div>
                    <button>
                        <h:commandButton value="Register" action="#{registerCDI.registerDesigner()}"></h:commandButton>
                        <i class="zmdi zmdi-arrow-right"></i>
                    </button>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
