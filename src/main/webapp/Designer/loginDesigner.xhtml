<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="#{request.contextPath}/public/assets/css/loginform/loginformstyle.css"/>
    </h:head>
    <h:body>
        <div class="wrapper" style="background-image: url('#{request.contextPath}/public/assets/images/loginform/bg-login-form-2.jpg');">
            <div class="inner">
                <h:form>
                    <h3>Login Here</h3>
                    <div class="form-wrapper">
                        <label for="">Email</label>
                        <!--<input type="text" class="form-control"/>-->
                        <h:inputText value="#{designerLoginBean.email}" class="form-control"></h:inputText>
                    </div>
                    <div class="form-wrapper">
                        <label for="">Password</label>
                        <!--<input type="password" class="form-control"/>-->
                        <h:inputSecret value="#{designerLoginBean.password}" class="form-control"></h:inputSecret>
                    </div>
                    
                    <h:commandButton value="Login" action="#{designerLoginBean.checkLogin()}" class="btn" style="border: none;width: 152px;height: 40px;margin: auto;margin-top: 29px;cursor: pointer;display: flex;align-items: center;justify-content: center;padding: 0;background: #ae3c33;font-size: 13px;color: #fff;text-transform: uppercase;border-radius: 20px;"/><br/>
                     <p class="text-center mt-4" style="display: flex;align-items: center;justify-content: center;">Don't have an account? 
                        <a href="#{request.contextPath}/Designer/RegisterDesigner.jsf" style='color: blue'>  Create here</a>
                    </p><br/><br/>
                    <h:outputText value="#{designerLoginBean.errorMessage}" style="color:red"/><br/>
                    
                </h:form>
            </div>
        </div>
    </h:body>
</html>
