<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>User</title>
        <link rel="icon" type="image/png" href="#{request.contextPath}/public/userAssets/images/icons/favicon.png"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/userAssets/vendor/bootstrap/css/bootstrap.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/userAssets/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/userAssets/fonts/iconic/css/material-design-iconic-font.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/userAssets/fonts/linearicons-v1.0.0/icon-font.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/userAssets/vendor/animate/animate.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/userAssets/vendor/css-hamburgers/hamburgers.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/userAssets/vendor/animsition/css/animsition.min.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/userAssets/vendor/select2/select2.min.css"/>
        <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/userAssets/vendor/daterangepicker/daterangepicker.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/userAssets/vendor/slick/slick.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/userAssets/vendor/MagnificPopup/magnific-popup.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/userAssets/vendor/perfect-scrollbar/perfect-scrollbar.css"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/userAssets/css/util.css"/>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/userAssets/css/main.css"/>


        <style>
            .dropdown-menu {
                display: none;
                right: 0;
                left: auto;
            }
            .icon-header-item:hover .dropdown-menu {
                display: block;
            }
        </style>
    </h:head>

    <h:body>
        <!-- Header -->
        <header class="header-v3">
            <!-- Header desktop -->
            <div class="container-menu-desktop trans-03">
                <div class="wrap-menu-desktop">
                    <nav class="limiter-menu-desktop p-l-45">

                        <!-- Logo desktop -->		
                        <a href="#" class="logo">
                            <img src="#{request.contextPath}/public/assets/images/SGA-logo.png" alt="IMG-LOGO"/>
                        </a>

                        <!-- Menu desktop -->
                        <div class="menu-desktop">
                            <ul class="main-menu">
                                <li>
                                    <a href="#{request.contextPath}/User/Dashboard.jsf">Home</a>
                                </li>

                                <li>
                                    <a href="#{request.contextPath}/User/Products.jsf">Shop</a>
                                </li>

                                <li>
                                    <a href="#{request.contextPath}/User/wishListProducts.jsf">Wish list</a>
                                </li>

                                <li>
                                    <a href="#{request.contextPath}/User/userHistory.jsf">Order History</a>
                                </li>
                            </ul>
                        </div>	

                        <!-- Icon header -->
                        <div class="wrap-icon-header flex-w flex-r-m h-full">	
                            <!--                            <div class="icon-header-item cl0 hov-cl1 trans-04 p-lr-11 js-show-modal-search" >
                                                            <i class="zmdi zmdi-search" style="color: white"></i>
                                                        </div>-->


                            <div class="flex-c-m h-full p-r-25 bor6">
                                <div class="icon-header-item cl0 hov-cl1 trans-04 p-lr-11 icon-header-noti js-show-cart" data-notify="#{userCartBean.cartProductCount}">
                                    <i class="zmdi zmdi-shopping-cart"></i>
                                </div>

                            </div>


                            <div class="flex-c-m h-full p-lr-19">
                                <div class="icon-header-item cl0 hov-cl1 trans-04 p-lr-11 js-show-sidebar dropdown">
                                    <i class="zmdi zmdi-account-circle"></i>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#{request.contextPath}/User/userProfile.jsf"><i class="zmdi zmdi-account" style="margin-right: 7px;"></i> Edit Profile</a>
                                        <h:form>
                                            <h:commandLink action="#{loginBean.logout()}" style="background: transparent;" class="dropdown-item">
                                                <i class="zmdi zmdi-square-right" style="margin-right: 7px;"></i> Logout
                                            </h:commandLink>
                                        </h:form>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </nav>
                </div>	
            </div>


            <!-- Modal Search -->
            <div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
                <div class="container-search-header">
                    <button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
                        <img src="#{request.contextPath}/public/userAssets/images/icons/icon-close2.png" alt="CLOSE"/>
                    </button>

                    <form class="wrap-search-header flex-w p-l-15">
                        <button class="flex-c-m trans-04">
                            <i class="zmdi zmdi-search"></i>
                        </button>
                        <input class="plh3" type="text" name="search" placeholder="Search..."/>
                    </form>
                </div>
            </div>
        </header>

        <!-- Cart -->
        <div class="wrap-header-cart js-panel-cart">
            <div class="s-full js-hide-cart"></div>

            <div class="header-cart flex-col-l p-l-65 p-r-25">
                <div class="header-cart-title flex-w flex-sb-m p-b-8">
                    <span class="mtext-103 cl2">
                        Your Cart
                    </span>

                    <div class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart">
                        <i class="zmdi zmdi-close"></i>
                    </div>
                </div>

                <div class="header-cart-content flex-w js-pscroll">
                    <ul class="header-cart-wrapitem w-full">
                        <ui:repeat value="#{userCartBean.carts}" var="c">
                            <li class="header-cart-item flex-w flex-t m-b-12">
                                <div class="header-cart-item-img">
                                    <img src="#{request.contextPath}/public/uploads/#{c.productId.image}" alt="IMG"/>
                                </div>

                                <div class="header-cart-item-txt p-t-8">
                                    <a href="#" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
                                        #{c.productId.name}
                                    </a>

                                    <span class="header-cart-item-info">
                                        #{c.qty} x #{c.price}/-
                                    </span>
                                </div>
                            </li>
                        </ui:repeat>
                    </ul>

                    <div class="w-full">
                        <div class="header-cart-total w-full p-tb-40">
                            Total: #{userCartBean.totalPrice}.00/-
                        </div>

                        <div class="header-cart-buttons flex-w w-full">
                            <a href="#{request.contextPath}/User/Shoppingcart.jsf" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
                                View Cart
                            </a>

                            <a href="#{request.contextPath}/User/Shoppingcart.jsf" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10">
                                Check Out
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
